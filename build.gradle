buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.1' }
}

description 'Plugin to specify and publish who the owner of a project is'
apply plugin: 'nebula-plugin'

dependencies {
    // TBD Should they depend on us? We didn't do that for the info plugin
    compile 'com.netflix.nebula:nebula-publishing-plugin:1.12.+' // Should be optional
    compile 'com.netflix.nebula:gradle-info-plugin:1.12.+' // Should be optional
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}

def pomConfig = {
    inceptionYear '2014'

    developers {
        developer {
            id 'quidryan'
            name 'Justin Ryan'
            email 'jryan@netflix.com'
            roles{
                role 'Developer'
            }
            timezone '-8'
        }
    }
}

import nebula.plugin.publishing.maven.NebulaBaseMavenPublishingPlugin
plugins.withType(NebulaBaseMavenPublishingPlugin) {
    withMavenPublication {
        pom.withXml {
            asNode().children().last() + pomConfig
        }
    }
}
